<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <title>Fashion House</title>
    </head>
    <body class="max-w-7xl mx-auto">
        <header class="py-8 bg-[#FFF8F3]">
            <div class="navbar ">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button"
                            class="btn btn-ghost lg:hidden">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>

                        </div>
                        <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-4 shadow gap-1">
                        <li onclick="apiFunction()" class="border-2   rounded-md px-4"><a class="px-4 font-semibold text-md">All</a></li>
                        <li onclick="mensProducts()" id="mens" class="border-2  px-4 rounded-md"><a class="px-4 font-semibold text-md">Men's
                                Clothing</a></li>
                        <li onclick="womensProducts()" id="womens" class="border-2  px-4 rounded-md"><a class="px-4 font-semibold text-md">Women's
                                Clothng</a></li>
                        <li onclick="jeweleryProducts()" id="jewelery"
                            class="border-2  px-4 rounded-md"><a class="px-4 font-semibold text-md">Jewelery</a></li>
                        <li onclick="electronisProducts()" id="electronics"
                            class="border-2  px-4 rounded-md"><a class="px-4 font-semibold text-md">Electronics</a></li>
                      </ul>
                    </div>
                    <a class="btn btn-ghost text-xl lg:text-3xl" href="#">Kamar tor Fashion</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 gap-2">
                        <li onclick="apiFunction()" class="border-2   rounded-md"><a class="px-4 font-semibold text-xl">All</a></li>
                        <li onclick="mensProducts()" id="mens" class="border-2  px-4 rounded-md"><a class="px-4 font-semibold text-xl">Men's
                                Clothing</a></li>
                        <li onclick="womensProducts()" id="womens" class="border-2  px-4 rounded-md"><a class="px-4 font-semibold text-xl">Women's
                                Clothng</a></li>
                        <li onclick="jeweleryProducts()" id="jewelery"
                            class="border-2  px-4 rounded-md"><a class="px-4 font-semibold text-xl">Jewelery</a></li>
                        <li onclick="electronisProducts()" id="electronics"
                            class="border-2  px-4 rounded-md"><a class="px-4 font-semibold text-xl">Electronics</a></li>
                    </ul>
                </div>
                
            </div>
        </header>
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 " id="main">

        </main>
        <script src="./js/script.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/mens.js"></script>
        <script src="./js/womens.js"></script>
        <script src="./js/jewelery.js"></script>
        <script src="./js/electronics.js"></script>
        <script src="./js/all.js"></script>
        <script src="./js/elements.js"></script>
        <script src="./js/apiFunction.js"></script>
    </body>
</html>
